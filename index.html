<html lang="en">
<head>

<body>
    <div data-r="r"></div>

    <form >

        <input type="text" id="new" placeholder="---yourcontryname---">
        <input type="button" onclick="click1() "value='submit'>

        <input type="button" onclick="click2()" value ='submit'>


        <label for="district">district</label>

    </form>


    <script>
        //i can write js code clogging the body teg

        //GLobal Variable
        let element = document.querySelector('[data-r="r"]');
        element.innerHTML = 'hello everyone';


        //GLobal Variable
        let $contryname = document.getElementById("new")

        //1. Function defination
        function click1() {
            $contryname.value = 'India'
        }
    </script>
    <script>
        //GLobal Variable
        var _state = document.querySelector(".new1")

        }

    <script>
        const $district = document.querySelector('[data-d1=\'d1\']')

        }
